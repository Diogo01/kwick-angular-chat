<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Kwick</title>
	<!-- CSS -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  	<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="../css/main.css">
  	<link rel="stylesheet" href="../css/animate.css">
</head>

<body>

<section class="col-md-12 header">
	<!-- Deconnexion -->
	<div class="col-md-6 logo">
		<h1>Kwick</h1>
	</div>
	<div class="col-md-6 deconnexion">
		<button id="deconnexion" type="submit" class="btn btn-danger animated fadeInDownBig" >Se Deconnecter</button>
	</div>
</section>

<div class="container">
	<div class="col-md-12">
		<div class="row">
			<!-- Tchat -->
			<div class="col-md-7 tchat animated zoomInUp">
			 <h3>Tchat</h3>
			 <form action="" class="form-inline" id="tchat-form">

			      <div class="col-md-12 animated zoomInUp">
			      	<div class="row">
			      		<input type="text" class="col-md-10 texte" name="message" id="msg" placeholder="Votre message" maxlength="140" autocomplete="off" required>
			      	<input type="submit" class="col-md-2 btn btn-success btn btn-success envoyer" id="submit-mgs" value="Envoyer">
			      	</div>
			      </div>

			     <div class="col-md-12 tchat-deco animated zoomInUp">
			      	<div class="row">
			      		<div class="tchat-message" id="tchat-content"></div>
			      	</div>
					<!-- Futur contenu de nos messages tchat -->
				</div>
			 </form>
			</div>
			<!-- Membre connecter -->

			<div class="col-md-offset-1 col-md-4 membre animated zoomInUp">
				<h3>Membre connect√©</h3>
					<div class="tchat-deco" id="userList"></div>
			</div>
		</div>
	</div>
	

<!-- fin container -->
</div>


<!-- SCRIPTS -->

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/jquery-dateFormat/dist/jquery-dateFormat.min.js"></script>
	<script src="../js/app.js"></script>

	
</body>
</html>
